<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>signup</h1>
    <form action="" id="signup_form" onsubmit="signup(event)">
        <label for="">name:</label>
        <input type="text" name="" id="name" placeholder="enter your name"><br>
        <label for="">email</label>
        <input type="email" name="" id="email" placeholder="type your email"><br>
        <label for="">password</label>
        <input type="password" name="" id="password" placeholder="type your password"><br>
        <label for="">username</label>
        <input type="text" name="" id="username" placeholder="type your password"><br>
        <label for="">mobile</label>
        <input type="number" name="" id="mobile" placeholder="type your mobile number"><br>
        <label for="">description</label>
        <input type="text" name="" id="description" placeholder="type description"><br>
        <input type="submit" name="" id="">

    </form>


    <script>
    function signup(e){
         e.preventDefault();
         let form=document.getElementById('signup_form');

         let data={
             name:form.name.value,
             email:form.email.value,
             password:form.password.value,
             username:form.username.value,
             mobile:form.mobile.value,
             description:form.description.value
         };
         data=JSON.stringify(data);

         fetch("https://masai-api-mocker.herokuapp.com/auth/register",{

             method:'POST',
             body:data,
             headers:{
                 'Content-Type':'application/json'
             },

         })
         .then((res)=>{
           return res.json();  
         })
        .then((res)=>{
            //console.log(res);
            window.location.href="login1.html"
        })
        .catch((err)=>{
            console.log(err);
        })
         
}

    </script>
</body>
</html>
